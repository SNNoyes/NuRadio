
<img src="{{ user.photoUrl }}" referrerpolicy="no-referrer" alt="user pic">
<div>
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
<button type="button" (click)="getAccessToken()">Get access token</button>
<button type="button" (click)="getFiles()">Get files test</button>
<button type="button" (click)="renderList()">Get children list</button>
<audio #audio controls>
  <source #source />
</audio>
<button type="button" (click)="fetchTrack()">Set track</button>
