<!-- THIS IS HOW YOU LOAD LOCAL ASSETS IN ANGULAR -->
<!-- MIGHT HAVE A CORS ISSUE WHEN LOADING FROM A SERVER -->
<!-- <audio #audio [src]="nowPlayingUrl" preload="metadata" (timeupdate)="updateTime()"
  (loadedmetadata)="getMetadata()"> -->
<audio #audio preload="metadata" (loadedmetadata)="getMetadata()" (timeupdate)="updateTime()" (ended)="nextTrack()">
  <source #source />
</audio>
<br>
<img #cover src="/assets/cassette.svg" alt="Album art" />
<p>{{info.title}} - {{info.artist}}</p>
<p>{{currentTime}} / {{duration}}</p>
<progress #progressBar value="0" max="100" (click)="seek($event)"></progress>
<br>
<div id="controls">
  <button type="button" (click)="previousTrack()">Previous</button>
  <button type="button" (click)="playPause($event)">Play/Pause</button>
  <button type="button" (click)="nextTrack()">Next</button>
  <br>
  <br>
  <label>Volume
    <input #volume type="range" min="0" max="1" value="1" step="0.01" (input)="changeVolume()" />
  </label>
</div>
<br>
