<!-- THIS IS HOW YOU LOAD LOCAL ASSETS IN ANGULAR -->
<!-- MIGHT HAVE A CORS ISSUE WHEN LOADING FROM A SERVER -->
<!-- <audio #audio [src]="nowPlayingUrl" preload="metadata" (timeupdate)="updateTime()"
  (loadedmetadata)="getMetadata()"> -->
<audio #audio preload="metadata" (loadedmetadata)="getMetadata()" (timeupdate)="updateTime()" (ended)="nextTrack()">
  <source #source />
</audio>
<br>
<img #cover id="cover" src="/assets/cassette.svg" alt="Album art" />
<p>{{info.title}} - {{info.artist}}</p>
<p>{{currentTime}} / {{duration}}</p>
<progress #progressBar value="0" max="100" (click)="seek($event)"></progress>
<div id="controls">
  <img src="/assets/previous.svg" (click)="previousTrack()" alt="previous" />
  <img class="play-pause" src="/assets/play.svg" type="button" (click)="playPause($event)" alt="play" 
    *ngIf="this.playing === false"/>
  <img class="play-pause" src="/assets/pause.svg" type="button" (click)="playPause($event)" alt="pause" 
    *ngIf="this.playing === true" />
  <img src="/assets/next.svg" (click)="nextTrack()" alt="next" />
</div>
<label>
  <img class="volume" src="/assets/volume.svg" alt="volume"
    (click)="mute()" 
  *ngIf="volume.value !== '0'"/>
  <img class="volume" src="/assets/mute.svg" alt="volume" 
    (click)="mute()"
    *ngIf="volume.value === '0'"/>
  <input #volume type="range" min="0" max="1" value="1" step="0.01" (input)="changeVolume()" />
</label>
